{% extends "base.html" %}
{% block content %}
  <div class="container-fluid no-scroll">
    <div class="row"><div class="col-12"></div></div>
    <div class="row">
    <div class="col-12 gy-5"></div>
    <div class="col-4 gy-5"></div>
    <div class="col-4 gy-5">
      <div class="card text-center border-5 rounded-5 border-light border">
        <div class="card-header">
          <h3 class="text-center">Delete {{ object }}?</h3>
        </div>
        <div class="card-body">
         <h5 class="fw-bolder">Are you sure? Some newspapers will became orphans.</h5>
          <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes" class="btn btn-outline-danger btn-lg mt-4">
          </form>
          <button onclick="history.back()" class="btn btn-outline-secondary mt-3">Cancel</button>
        </div>
        <div class="card-footer text-muted">
          Some useful advice
        </div>
      </div>
    </div>
    <div class="col-4"></div>
    <div class="col-12 gy-5"></div>
    <div class="col-12 gy-5"></div>
    <div class="col-12 gy-5"></div>
  </div>
  </div>
{% endblock %}
