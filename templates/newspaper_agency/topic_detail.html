{% extends "base.html" %}
{% block content %}
  <div class="container-fluid no-scroll mb-0">
    <div class="row">
      <div class="col-12 gy-5"></div>
      <div class="col-1 gy-5"></div>
      <div class="col-10 gy-5">
        <div class="card border-5 rounded-5 border-light border text-center">
          <div class="card-header bg-success bg-gradient">
            <h1 class="text-light">
              Newspapers on {{ topic }} |
              <span class="fw-lighter">{{ topic.newspapers.all.count }} found</span>
            </h1>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush mt-3">
            {% for newspaper in topic.newspapers.all %}
              <li class="list-group-item">
                <a class="btn btn-light fw-bolder" href="{% url 'agency:newspaper-detail' newspaper.id %}">
                  {{ newspaper.title }} ({{ newspaper.published_date }})
                </a>
              </li>
            {% endfor %}
            </ul>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
{% endblock %}
