{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="row">
    <div class="col-3"><div class="box"></div></div>
    <div class="col-6">
      <div class="card text-center">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="bth bth-primary" value="Submit">
          </form>
        </div>
        <div class="card-footer text-muted">
          Come on, it isn't that bad, old sport...
        </div>
      </div>
    </div>
    <div class="col-3"><div class="box"></div></div>
  </div>
{% endblock %}
