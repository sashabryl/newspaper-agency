{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container-fluid no-scroll bg-image"
  style="background-image: url('/static/images/login-bg.jpg'); height: 100vh; background-size: cover;">
    <div class="row">
      <div class="col-12 gy-5"></div>
      <div class="col-4 gy-5"></div>
      <div class="col-4 gy-5">
        <div class="card text-center border-5 rounded-5 border-light border">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
           <form action="" method="post" novalidate>
             {% csrf_token %}
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputUsername"
               placeholder="Username" name="username">
              <label for="floatingInputUsername">Username</label>
            </div>
            <div class="form-floating mt-3 mb-3">
              <input type="password" class="form-control" id="floatingInputPassword"
               placeholder="password" name="password">
              <label for="floatingInputPassword">Password</label>
            </div>
              {% if form.errors %}
                <div class="alert alert-danger">
                  Invalid credentials. Note that the fields may be case-sensitive.</div>
              {% endif %}
             <input type="hidden" name="next" value="{{ next }}">
             <input type="submit" class="btn btn-outline-primary btn-lg">
          </form>
          </div>
          <div class="card-footer text-muted">
            Damn Mondays, I know.
          </div>
        </div>
      </div>
      <div class="col-4"></div>
      <div class="col-12 gy-5"></div>
      <div class="col-12 gy-5"></div>
      <div class="col-12 gy-5"></div>
    </div>
  </div>

{% endblock %}
