{% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top bar p-0">
  <div class="container-fluid">
      <a
      href="https://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%B0%D0%B2%D0%B4%D0%B0_%28%D0%B3%D0%B0%D0%B7%D0%B5%D1%82%D0%B0%29"
      class="navbar-brand"
      >
        <img  src="{% static 'images/logo.svg' %}" width="50px" height="50px" alt="logo">
        The Truthful Paper
      </a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
           data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
      <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="navbar nav-item">
              <a class="btn btn-dark"
                 href="{% url 'agency:redactor-detail' user.id %}">
                {{ user.username }}
              </a>
            </li>
            <li class="navbar nav-item">
              <a class="btn btn-dark" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="navbar nav-item">
              <a class="btn btn-dark" href="{% url 'login' %}">Login</a>
            </li>
          {% endif %}
          <li class="navbar nav-item">
            <a class="btn btn-dark" href="{% url 'agency:index' %}">Home</a>
          </li>
          <li class="navbar nav-item">
            <a class="btn btn-dark" href="{% url 'agency:newspaper-list' %}">Newspapers</a>
          </li>
          <li class="navbar nav-item">
            <a class="btn btn-dark" href="{% url 'agency:redactor-list' %}">Redactors</a>
          </li>
          <li class="navbar nav-item">
            <a class="btn btn-dark " href="{% url 'agency:topic-list' %}">Topics</a>
          </li>
        </ul>
    </div>
  </div>
</nav>
